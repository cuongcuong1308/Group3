<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="icon-fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" style=" margin-bottom: 5rem;bottom: 40rem;">
        <img src="img/logo4.jpg" alt="" style="width: 30%; margin-left: 20rem;">
        <!--<h4 class="modal-title" id="myModalLabel">
            Login/Registration - <a href="#">TinyTots.com.vn</a></h4>
        <div class="modal-body"> -->
        <div class="col-md-12">
            <!------- Nav tabs ------->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#login" data-toggle="tab"
                        style="background-color: #FBBBA0; color: black;">Login</a></li>
                <li><a href="#register" data-toggle="tab" style="background-color: #FBBBA0; color: black;">Register</a>
                </li>
            </ul>

            <!------- Tab panes ------->
            <div class="tab-content">
                <div class="tab-pane active" id="login">
                    <form action="" class="form-horizontal" id="form-signup">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">
                                Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email1" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" id="submit" class="btn btn-group-justified"
                                    style="background-color: #FBBBA0;border: none;border-radius: 1.5rem;">Submit</button>
                            </div>
                            <div class="col-sm-7">
                                <label>
                                    <input type="checkbox" value="">
                                    Remember Me
                                </label>
                            </div>
                            <div class="col-sm-5" style="left: 10rem;">
                                <a href="">Forgor password</a>
                            </div>
                        </div>
                    </form>
                </div>
                
             <!------- form register------->
                <div class="tab-pane" id="register">
                    <form action="" role="form" class="form-horizontal" id="myform">
                        <div class="form-group">
                            <label for="" class="col-sm-2">Name</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-xs-7 col-sm-9">
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Name"
                                            required>
                                    </div>
                                    <div class="col-xs-5 col-sm-3">
                                        <select name="" id="" class="form-control">
                                            <option value="">Mr.</option>
                                            <option value="">Ms.</option>
                                            <option value="">Mrs.</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2">Email</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" id="email" placeholder="email@gmail.com"
                                    class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2">Mobile</label>
                            <div class="col-sm-10">
                                <input type="number" name="mobile" id="mobile" placeholder="Number"
                                    class="form-control checkmobile" required
                                    pattern="^(0[234][0-9]{8}|1[89]00[0-9]{4})$">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2">Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="password1" id="password1" placeholder="Password"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2">Password Confirm</label>
                            <div class="col-sm-10">
                                <input type="password" name="password2" id="password2" placeholder="Password"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <button type="submit" class="btn" style="background-color: #FBBBA0;">Save &
                                    Continue</button>
                                <button type="submit" class="btn">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div id="OR" class="hidden-xs" style="left: 48%;">
                OR</div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 text-center sign-with">
                    <h4>Sign in with</h4>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12 ">
                        <a href="" class="btn btn-primary btn-group btn-group-justified" style="border:none;
                border-radius:1.5rem;">Facebook</a>
                    </div>
                    <div class="col-md-12 btn-group btn-group-justified">
                        <a href="" class="btn btn-danger" style="border:none;
                border-radius:1.5rem;">Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    //lập trình cho sự kiện submit form [form-signup]
    document.getElementById("myform").onsubmit = function (e) {

        e.preventDefault(); //vô hiệu hóa chức năng chuyển trang action
        var name = document.getElementById("name").value;
        if (name == null || name == "") {
            alert("First name must be filled out");
            return false;
        }
        //nội dung ô nhập email
        var email = document.getElementById("email").value;
        //nôi dụng của 2 ô password
        var p1 = document.getElementById("password1").value;
        var p2 = document.getElementById("password2").value;
        if (p1 != p2) {
            alert("Password and password confirm is not the same !!!");
            document.getElementById("password2").focus();
            return;
        }
        var mobile = document.getElementById("mobie").value;
        var mobilePattern = /^\d{3}[-\s]?\d{3}[-\s]?\d{4}$/;
        if (mobile !== '') {
            if (mobilePattern.test(mobile) == false) {
                alert('SDt không dung');
            }
            else {
                alert('SDT hợp lệ')
            }
        }
        else {
            alert('bạn chưa điển sdt');
        }
    }
</script>

</html>
